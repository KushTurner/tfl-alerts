name: Deploy TFL Alerts

env:
  APP_NAME: tfl-alerts
  GO_VERSION: 1.23.1

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Increment Version
        id: versioning
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(major)"
          minor_pattern: "(minor)"
          version_format: "${major}.${minor}.${increment}"

      - name: Push Docker Image
        run: |
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ steps.versioning.outputs.version }}
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ steps.versioning.outputs.version }}